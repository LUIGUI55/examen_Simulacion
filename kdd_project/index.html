<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDD Neural Interface</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --primary: #00f3ff;
            /* Cian Cyberpunk */
            --secondary: #ff0055;
            /* Rojo Neón */
            --text: #e0e6ed;
            --console-bg: #0a0a0a;
            --console-text: #00ff41;
            /* Verde Matrix */
            --border: 1px solid rgba(0, 243, 255, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        header {
            text-align: center;
            border-bottom: 1px solid var(--primary);
            padding-bottom: 1rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-weight: 200;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
            font-size: 1.8rem;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 4px;
            border: var(--border);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        button {
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 1rem;
            font-size: 0.85rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 2px;
        }

        button:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px var(--primary);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.train-btn {
            border-color: var(--secondary);
            color: var(--secondary);
            background: rgba(255, 0, 85, 0.05);
        }

        button.train-btn:hover {
            background: var(--secondary);
            color: #fff;
            box-shadow: 0 0 15px var(--secondary);
        }

        .terminal-window {
            background: var(--card-bg);
            border-radius: 4px;
            border: var(--border);
            display: flex;
            flex-direction: column;
            height: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .terminal-header {
            background: #1a1a1a;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            color: #666;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #444;
            transition: background-color 0.3s;
        }

        .status-indicator.active {
            background-color: var(--primary);
            box-shadow: 0 0 8px var(--primary);
        }

        .status-indicator.error {
            background-color: var(--secondary);
            box-shadow: 0 0 8px var(--secondary);
        }

        #console-output {
            flex: 1;
            background-color: var(--console-bg);
            color: var(--console-text);
            padding: 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.5;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        /* Scrollbar personalizada */
        #console-output::-webkit-scrollbar {
            width: 8px;
        }

        #console-output::-webkit-scrollbar-track {
            background: #000;
        }

        #console-output::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        #console-output::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .loader {
            display: none;
            width: 15px;
            height: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>KDD Neural Interface</h1>
        </header>

        <div class="controls">
            <button onclick="callApi('split')">01. Split Dataset</button>
            <button onclick="callApi('prepare')">02. Clean Data (NaN)</button>
            <button onclick="callApi('pipeline')">03. Test Pipeline</button>
            <button class="train-btn" onclick="callApi('train-local')">⚠️ Batch Training</button>
        </div>

        <div class="terminal-window">
            <div class="terminal-header">
                <div class="status-group">
                    <span id="status-light" class="status-indicator"></span>
                    <span id="status-text">System Idle</span>
                </div>
                <div class="loader" id="loader"></div>
                <div>Render API v1.0</div>
            </div>
            <div id="console-output">// Waiting for command input...
                // Establishing link to Neural Network...
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURACIÓN CRÍTICA
        // NOTA: Agregamos '/api' al final de la URL
        // ==========================================
        const API_BASE_URL = "https://examen-simulacion.onrender.com/api";

        async function callApi(endpoint) {
            const output = document.getElementById('console-output');
            const statusText = document.getElementById('status-text');
            const statusLight = document.getElementById('status-light');
            const loader = document.getElementById('loader');

            // Limpiar estado visual
            statusLight.classList.remove('active', 'error');

            // UI Updates: Loading state
            const timestamp = new Date().toLocaleTimeString();
            output.innerText += `\n[${timestamp}] > Initiating request to /${endpoint}...\n`;
            output.scrollTop = output.scrollHeight;

            statusText.innerText = `Processing ${endpoint}...`;
            statusLight.classList.add('active');
            loader.style.display = "block";

            try {
                let options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };

                // Si NO es entrenamiento local, enviamos datos dummy para probar
                if (endpoint !== 'train-local') {
                    options.body = JSON.stringify([
                        {
                            "duration": 0, "protocol_type": "tcp", "service": "ftp_data", "flag": "SF",
                            "src_bytes": 491, "dst_bytes": 0, "land": "0", "wrong_fragment": 0, "urgent": 0,
                            "class": "normal"
                        },
                        {
                            "duration": 0, "protocol_type": "udp", "service": "private", "flag": "SF",
                            "src_bytes": 105, "dst_bytes": 146, "land": "0", "wrong_fragment": 0, "urgent": 0,
                            "class": "anomaly"
                        }
                    ]);
                }

                // Hacer la petición fetch
                const response = await fetch(`${API_BASE_URL}/${endpoint}/`, options);

                // Intentar leer JSON
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `HTTP Error: ${response.status}`);
                }

                // Mostrar resultado exitoso
                output.innerText += `> Server Response [200 OK]:\n`;
                output.innerText += JSON.stringify(data, null, 4) + "\n"; // Pretty print

                statusText.innerText = "Operation Successful";
                statusLight.classList.remove('active');

            } catch (error) {
                // Mostrar Error
                output.innerText += `> ERROR DETECTED:\n ${error.message}\n`;
                statusText.innerText = "Connection Failed";
                statusLight.classList.remove('active');
                statusLight.classList.add('error');
            } finally {
                loader.style.display = "none";
                output.scrollTop = output.scrollHeight; // Auto scroll al final
            }
        }
    </script>
</body>

</html>
